#Theming
theme:
    name: material
    palette:
        primary: 'white'
        accent: 'green'
        #links_color : 'green' #todo, this is not the correct solution
        
    logo: img/logo/logo.svg
    favicon: 'assets/images/favicon.ico'

    feature:
        tabs: true    

    language: 'en'    
    extra:
        search:
            language: 'en'
            tokenizer: '[\s\-\.]+'
    
    #custom_dir: no_toc #not working
        
    #toc:
        # disable: true # todo, this is not working. expected this to remove table of contents
#extra_css:
#    - 'stylesheets/extra.css' # for disabling toc # not working

    
markdown_extensions:
    # originals : i didn't knew 2 shits about original
    #- admonition  # fancy error/note blocks
    #- codehilite: # cool code blocks with numbers/ nested code tabs(like that of google java/kotlin!!!:D)
    #    linenums: true
        
    #- meta
    #- toc:
    #    permalink: "#"


    # pymdown extension  : i didn't know 2 shits about extension, but these fixes some stuff from originals , so this.
    - markdown.extensions.toc:  
        slugify: !!python/name:pymdownx.slugs.uslugify  
        permalink: "#"
    - markdown.extensions.admonition:  # fancy error/note blocks
    - markdown.extensions.smarty:
        smart_quotes: false
    - pymdownx.betterem:
    - markdown.extensions.attr_list:
    - markdown.extensions.def_list:
    - markdown.extensions.tables:
    - markdown.extensions.abbr:
    - markdown.extensions.footnotes:
    - pymdownx.extrarawhtml:
    - pymdownx.superfences:
        preserve_tabs: true
    - pymdownx.highlight:
        css_class: codehilite
        linenums_style: pymdownx-inline
    - pymdownx.inlinehilite:
        custom_inline:
          - name: math
            class: arithmatex
            format: !!python/name:pymdownx.arithmatex.inline_mathjax_format

    - pymdownx.tilde:
    - pymdownx.caret:
    - pymdownx.smartsymbols:
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.escapeall:
        hardbreak: True
        nbsp: True
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.progressbar:
    - pymdownx.arithmatex:
    - pymdownx.mark:
    - pymdownx.striphtml:
    - pymdownx.snippets:
        base_path: docs/src/markdown/_snippets
    - pymdownx.keys:
        separator: "\uff0b"
    - pymdownx.details:

        

